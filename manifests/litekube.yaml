apiVersion: v1
kind: Pod
metadata:
  labels:
    component: litekube
    tier: control-plane
  name: litekube
  namespace: kube-system
spec:
  priorityClassName: system-node-critical
  hostNetwork: true
  volumes:
  - name: etcd-certs
    hostPath:
      path: /etc/kubernetes/pki/etcd
      type: DirectoryOrCreate
  - name: litekube-data
    hostPath:
      path: /var/lib/litekube
      type: DirectoryOrCreate
  initContainers:
  - name: restore-data
    image: ghcr.io/arhat-dev/litekube:latest-debian
    args:
    - restore
    volumeMounts:
    - name: litekube-data
      mountPath: /data
  containers:
  - name: litekube
    image: ghcr.io/arhat-dev/litekube:latest-debian
    args:
    - run
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      capabilities:
        add:
        - NET_RAW
    volumeMounts:
    - mountPath: /data
      name: litekube-data
    - mountPath: /etcd-certs
      name: etcd-certs
    resources: {}
    ports:
    - name: etcd-client
      containerPort: 12379
    # litestream metrics
    - name: ls-metrics
      containerPort: 19090
    livenessProbe:
      failureThreshold: 8
      httpGet:
        host: 127.0.0.1
        path: /health
        port: 12379
        scheme: HTTP
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 15
    startupProbe:
      failureThreshold: 24
      httpGet:
        host: 127.0.0.1
        path: /health
        port: 12379
        scheme: HTTP
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 15
